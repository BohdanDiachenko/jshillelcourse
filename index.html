<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            place-items: center;
            height: 100vh;
        }
        .centr {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            place-items: center;
            gap: 1rem;
            max-width: 1100px;
            width: 100%;
        }
        ul {
            list-style-type: none;
        }
        li {
            padding: 0.5rem;
            cursor: pointer;
        }
        li:active {
            color: blue;
        }
        button {
            padding: 0.5rem 2rem;
            margin: 1rem 0;
            cursor: pointer;
        }
        .form{
            padding: 0 120px 0 0;
            width: 100%;
        }
        .disNon{
            display: none;
        }
        .counter_wrapper{
            border: 1px solid rgb(93, 92, 92);
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .quantity{
            width: 100%;
            border: none;
            text-align: center;
            padding: 0 5px;
        }
        .items__control{
            padding: 0 12px;
            height: 100%;
        }
        .plus{
            border-radius: 0 5px 5px 0;
        }
        .minus{
            border-radius: 5px 0 0 5px;
        }
        .items__control:hover{
            background-color: rgb(218, 218, 218);
        }
        [type="text"]{
            display: block;
            margin: 5px 0;
        }
        select{
            margin: 5px 0;
        }
        .form__footer{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error{
            border-color: #f16b11; 
            background-color: rgba(251, 0, 0, 0.064);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <ul id="categories" class="centr">
                <li data-category-id="1">Toys</li>
                <li data-category-id="2">Sports</li>
                <li data-category-id="3">Food</li>
                <li data-category-id="4">Grocery</li>
                <li data-category-id="5">Garden</li>
            </ul>
            <ul id="products" class="centr"></ul>
            <div id="product_card" class="centr">
                <div class="description_wrapper">
                    <h2 class="description_title disNon"></h2>
                    <div id="description"></div> <br>
                    <span class="price disNon"></span> <br>
                    <button id="buy-button" class="disNon">Buy</button>
                </div>
                <div class="form">
                    <form action="#" id="form" class="form__body disNon">
                        <h1 class="form__title">Ordering</h1>
                        <div class="form__item personalData">
                            <input
                                id="formLastName"
                                name="lastName"
                                type="text"
                                placeholder="LastName"
                                title="Разрешено от 2 до 20 символов"
                            />
                            <input
                                id="formFirstName"
                                name="firstName"
                                type="text"
                                placeholder="FirstName"
                                title="Разрешено от 2 до 20 символов"
                            />
                            <input
                                id="formPatronymic"
                                name="patronymic"
                                type="text"
                                placeholder="Patronymic"
                                title="Разрешено от 2 до 20 символов"
                            />
                        </div>
                        <label for="city"></label>
                        <select name="city" id="city">
                            <option value="Kyiv">Kyiv</option>
                            <option value="Kharkiv">Kharkiv</option>
                            <option value="Odesa">Odesa</option>
                            <option value="Dnipro">Dnipro</option>
                            <option value="Donetsk">Donetsk</option>
                            <option value="Zaporizhzhia">Zaporizhzhia</option>
                            <option value="Lviv">Lviv</option>
                            <option value="Vinnytsia">Vinnytsia</option>
                        </select>
                        <div class="form__item">
                            <label for="post">Склад Нової Пошти</label>
                            <select name="numberNovaPoshtaWarehouse" id="post">
                                <option value="№1">№1</option>
                                <option value="№2">№2</option>
                                <option value="№3">№3</option>
                                <option value="№4">№4</option>
                                <option value="№5">№5</option>
                                <option value="№6">№6</option>
                                <option value="№7">№7</option>
                                <option value="№8">№8</option>
                            </select>
                        </div>
                        <div class="form__item">
                            <p>
                                <label
                                    >Postpaid
                                    <input type="radio" name="payment" class="post" value="postpaid" checked/>
                                </label>
                                <label 
                                    >Payment by bank card
                                    <input type="radio" name="payment" class="post" value="payment by bank card"/>
                                </label>
                            </p>
                            <div class="items counter_wrapper">
                                <div class="items__control minus" data-action="minus">-</div>
                                <div class="quantity" data-counter>1</div>   
                                <div class="items__control plus" data-action="plus">+</div>
                            </div>
                            <div class="form__footer">
                                <div class="price__wrapper">
                                    <span>Total - </span>
                                    <span class="total__price"></span>
                                </div>
                                <button type="submit" class="form-button">Buy</button>
                            </div> 
                        </div>
                    </form>
                    <span class="errors"></span>
                </div>
            </div>
        </div>
        <span class="result"></span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
